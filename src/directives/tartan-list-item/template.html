<div class="tartan-list-item">
  <a href="javascript:void(0)" title="{{ item.name }}" ng-click="onchange()">
    <tartan-image
      source="{{ 'classic/2,2/' + item.palette + ' ' + item.threadcount }}"
    ></tartan-image>
  </a>

  <h4><a href="javascript:void(0)" title="{{ item.name }}"
    ng-click="onchange()">{{ item.name }}</a></h4>
</div>
