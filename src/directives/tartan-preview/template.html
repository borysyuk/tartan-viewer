<div class="modal fade modal-fluid" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">{{ item.name }}</h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12"
            ng-class="{'col-sm-6': !!item.sett, 'col-sm-12': !item.sett}"
          >
            <tartan-info item="item" show-title="false"></tartan-info>
          </div>
          <div ng-if="!!item.sett" class="col-xs-12 col-sm-6">
          <div class="btn-group margin-bottom-15">
            <button type="button" class="btn hide-outline"
              ng-class="{'btn-default': !state.isInfiniteMode, 'btn-info': state.isInfiniteMode}"
              ng-click="state.isInfiniteMode = !state.isInfiniteMode; state.isInteractiveMode = false; updateImage()"
            ><i class="margin-right-5 fa fa-check-square-o"
              ng-if="state.isInfiniteMode"></i>
              Draw as infinite texture
            </button>
            <button type="button" class="btn btn-info hide-outline"
              title="Restore offset"
              ng-if="state.isInfiniteMode"
              ng-click="state.isInteractiveMode = !state.isInteractiveMode">
              <i class="margin-right-5 fa"
                ng-class="{'fa-check-square-o': state.isInteractiveMode, 'fa-square-o': !state.isInteractiveMode}"></i>
              Interactive
            </button>
            <button type="button" class="btn btn-info hide-outline"
              title="Restore offset"
              ng-if="state.isInfiniteMode && state.isInteractiveMode"
              ng-click="state.renderingOffset={x: 0, y: 0}">
              <i class="fa fa-home"></i>
            </button>
          </div>
          <div>
            <tartan schema="classic" source="{{ item.sett }}">
              <div class="x-preview-canvas-wrapper"
                ng-class="{interactive: state.isInfiniteMode && state.isInteractiveMode}"
                ng-style="getImageBounds()">
                <tartan-preview-control repeat="state.isInfiniteMode"
                  offset="state.renderingOffset" renderer="'canvas'"
                  interactive="{resize: true, drag: state.isInteractiveMode}"
                  metrics="state.metrics" options="{weave: state.weave}"
                ></tartan-preview-control>
              </div>
            </tartan>
          </div>
        </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
