<div class="row x-tartan-list">
  <div class="col-xs-12 dropdown" ng-class="{open: dropdownState.isOpen}">
    <h3 ng-click="dropdownState.isOpen = !dropdownState.isOpen">
      {{ selected.name }}
      <i class="fa fa-caret-down pull-right"></i>
    </h3>
    <ul class="dropdown-menu col-xs-12">
      <li class="tartan-search-input pinned">
        <span>
          <input type="text" class="form-control"
            placeholder="{{ 'Search for tartan' }}"
            ng-model="filter.name">
        </span>
      </li>
      <!-- Placeholder for search control since it is fixed to top -->
      <li class="tartan-search-input placeholder">
        <span><span class="form-control-static"></span></span>
      </li>
      <li role="menuitem" ng-repeat="item in (items | filter:filter) track by $index">
        <a href="javascript:void(0)" title="{{ item.source }} / {{ item.name }}"
          ng-click="dropdownState.isOpen = false; changeSelected(item);">{{ item.source }} / {{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
