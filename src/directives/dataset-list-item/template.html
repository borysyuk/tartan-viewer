<div class="panel panel-info dataset-list-item">
  <div class="panel-heading"><h4 title="{{ item.title }}"><i
    class="fa fa-database margin-right-5"></i>{{ item.title }}</h4></div>
  <div class="panel-body">
    <p marked="item.description | join:'\n\n'"></p>
    <p ng-if="item.author">
      <strong>Author:</strong> {{ item.author }}
    </p>
    <p ng-if="item.version">
      <strong>Version:</strong> {{ item.version }}
    </p>
    <p ng-if="item.updated">
      <strong>Updated:</strong> {{ item.updated }}
    </p>
  </div>
  <div class="panel-footer" ng-if="!!onselect || !!onsave">
    <button class="btn btn-info margin-right-10"
      title="View dataset"
      ng-if="!!onselect" ng-click="onselect()"
    ><i class="fa fa-arrow-circle-right margin-right-5"></i>Open</button>

    <button class="btn btn-default margin-right-10"
      title="Download this dataset"
      ng-if="!!ondownload" ng-click="ondownload()"
    ><i class="fa fa-download margin-right-5"></i> Download</button>
  </div>
</div>
